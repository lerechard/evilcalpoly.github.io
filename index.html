<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Cal Poly | Stop Doing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(120deg, #154734, #FFB511);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            padding: 1em 0;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #FFB511;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            padding: 2em;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 1em;
            text-align: center;
        }
        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            margin: 0.5em 0;
            color: #FFB511;
        }
        .card-text {
            font-size: 1em;
            margin-bottom: 1em;
        }
        .btn {
            background: #FFB511;
            border: none;
            color: #154734;
            padding: 0.5em 1em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e5a50d;
        }
        footer {
            margin-top: auto;
            padding: 1em 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #FFB511;
        }
    </style>
</head>
<body>
    <header>Test</header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <div class="card-content">
                <div class="card-title">Item 1</div>
                <div class="card-text">Meow</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <div class="card-content">
                <div class="card-title">Item 2</div>
                <div class="card-text">Meow</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <div class="card-content">
                <div class="card-title">Item 3</div>
                <div class="card-text">Meow</div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </div>
    <footer>&copy; Meow Placeholder </footer>
</body>
</html>
